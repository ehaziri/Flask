<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Flask</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/styles.css") }}">
    <script type="text/javascript" src="{{ url_for('static', filename="js/script.js") }}"></script>
  </head>
  <body>
    <form action='/users' method='post'>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <p>
      <label for="name">Your name: </label>
      <input type='text' name='name' class="right">
     </p>

     <p>
      <label for="location">Dojo Location: </label>
      <select name='location' class="right">
         <option value="San Jose">San Jose</option>
         <option value="San Francisco">San Francisco</option>
      </select>
     </p>

     <p>
      <label for="language">Favourite Language: </label>
      <select name='language' class="right">
         <option value="Python">Python</option>
         <option value="PHP">PHP</option>
      </select>
     </p>

     <p>
      <label for="comment">Comment (optional): </label>
      <textarea name="comment" rows = "5" cols="40" class="right"></textarea>
    </p>

    <p>
      <input type='submit' value='Button' class="right">
    </p>
    </form>
  </body>
</html>
